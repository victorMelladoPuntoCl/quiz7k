<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>

<body>
  
  <button id="prev" style="position:absolute;right:200px;top:0;z-index:9999" class="hidden">Anterior</button>
  <button id="next" style="position:absolute;right:0;top:0;z-index:9999" class="hidden">Siguiente</button>
  

  <div class="scroll-bg"></div>
  <div class="head">
    <ul class="activity-label">
      <li >ACTIVIDAD 1</li>
      <li class="l2">PREGUNTA 1</li>
    </ul>

    <div class="statusbar">
      <ul class="progressbar">
        <!-- los li de aquí serán los círculos indicadores-->
      </ul>
    </div>
  </div>
  <!-- slider container -->
  <div class="slider-container" >
    <div class="slider">
    </div>
    <!--feedback ventana inferior-->
    <div class="feedback hidden ">
      <p class="feedback-text animate__animated animate__backInUp">Correcto/Incorrecto</p>
      <button id="continueButton" class="main-button">continuar</button>
    </div>
  </div>

  

  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>¡Hola! Este es mi modal personalizado.</p>
    </div>
  </div>

</body>

</html>
